<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Diamond Top-Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        h1 {
            color: #ff5733;
        }
        .package {
            padding: 15px;
            margin: 10px 0;
            background: #eee;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .package:hover {
            background: #ddd;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background: #ff5733;
            border: none;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #ff4500;
        }
        .payment-section {
            margin-top: 20px;
        }
        .wallet-address {
            word-wrap: break-word;
            font-weight: bold;
            color: #333;
        }
        img {
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Free Fire Diamond Top-Up</h1>
        <input type="text" id="playerId" placeholder="Enter your Free Fire ID" required>
        
        <div class="package" onclick="selectPackage(100, 1.00)">ðŸ’Ž 100 Diamonds - $1.00</div>
        <div class="package" onclick="selectPackage(500, 5.00)">ðŸ’Ž 500 Diamonds - $5.00</div>
        <div class="package" onclick="selectPackage(1000, 10.00)">ðŸ’Ž 1000 Diamonds - $10.00</div>

        <button onclick="showPayment()">Proceed to Payment</button>

        <div class="payment-section" id="paymentSection" style="display:none;">
            <h2>Complete Payment</h2>
            <p>Scan the QR code below or copy the wallet address to make payment.</p>
            <img src="your-qrcode-image-url-here" alt="Binance Pay QR Code">
            <p class="wallet-address">BNB (BEP20) Address:</p>
            <p class="wallet-address" id="walletAddress">0xc5ddcce5f908a549d8aef0e298f5d54d6bfaf24f</p>
            <button onclick="copyAddress()">Copy Wallet Address</button>
        </div>
    </div>

    <script>
        let selectedPackage = 0;
        let selectedPrice = 0;

        function selectPackage(diamonds, price) {
            selectedPackage = diamonds;
            selectedPrice = price;
            alert(`You selected ${diamonds} diamonds for $${price.toFixed(2)}`);
        }

        function showPayment() {
            const playerId = document.getElementById('playerId').value;
            if (!playerId || selectedPackage === 0) {
                alert('Please enter your Free Fire ID and select a package.');
                return;
            }
            document.getElementById('paymentSection').style.display = 'block';
        }

        function copyAddress() {
            const walletAddress = document.getElementById('walletAddress').textContent;
            navigator.clipboard.writeText(walletAddress).then(() => {
                alert('Wallet address copied to clipboard!');
            });
        }
    </script>
</body>
</html>
